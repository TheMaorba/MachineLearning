name: pyprueba
channels:
  - conda-forge
  - defaults
dependencies:
  # ==================================================
  # Núcleo
  # ==================================================
  - python=3.11
  
  # ==================================================
  # PYTHON — Análisis de datos
  # ==================================================
  - numpy
  - pandas
  - scipy
  - statsmodels
  - scikit-learn
  
  # ==================================================
  # PYTHON — Visualización
  # ==================================================
  - matplotlib
  - seaborn
  - plotly
  
  # ==================================================
  # PYTHON — Machine Learning avanzado
  # ==================================================
  - xgboost
  - lightgbm
  - catboost
  
  # ==================================================
  # PYTHON — Deep Learning
  # ==================================================
  - tensorflow
  - pytorch
  - torchvision
  - torchaudio
  
  # ==================================================
  # PYTHON — Entrada por teclado / utilidades
  # ==================================================
  - click
  - rich
  - tqdm
  - joblib
  - requests
  
  # ==================================================
  # PYTHON — SQL
  # ==================================================
  - sqlalchemy
  - psycopg2
  - pymysql
  
  # ==================================================
  # PYTHON — Imágenes
  # ==================================================
  - pillow
  - scikit-image
  - opencv
  
  # ==================================================
  # PYTHON — Procesamiento de datos
  # ==================================================
  - openpyxl
  - xlrd
  - h5py
  
  # ==================================================
  # PYTHON — Jupyter / notebooks / presentaciones
  # ==================================================
  - jupyterlab
  - notebook
  - ipykernel
  - ipywidgets
  - nbconvert
  - rise
  - jupyter_contrib_nbextensions
  - pandoc
  
  # ==================================================
  # PYTHON — Exportar a HTML / PDF / Reveal.js
  # ==================================================
  - weasyprint
  - reportlab
  - beautifulsoup4
  - lxml
  - markdown2
  # ==================================================
  # pip (solo lo que NO está en conda o versiones específicas)
  # ==================================================
  - pip
  - pip:
      - kaleido
      - imbalanced-learn
      - optuna
      - nbconvert[webpdf]
      - kaggle
      - mlflow
      - shap
      - bioinfokit